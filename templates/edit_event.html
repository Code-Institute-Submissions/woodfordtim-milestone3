{% extends 'base.html' %} {% block content %}

<h3>Edit an Event</h3>

<div class="row">
	<form action="{{ url_for('update_event', event_id=event._id)}} " method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">emoji_events</i>
				<input placeholder="Event Name" id="event_name" name="event_name" type="text" class="validate" value="{{event.event_name}}">
				<label for="event_name">Event Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">category</i>
				<select id="sports" name="sports">
                    <option value="" disabled selected>Choose event type</option>
                    {% for event in sports%}
                        {% if event.sports== event.sports %}
                            <option value="{{event.sports}}" selected > {{event.sports}}</option>
                            {% else %}
                            <option value="{{event.sports}}"> {{event.sports}}</option>
                        {% endif %}

                    {% endfor %}
                </select>
				<label>Sport</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">directions_bike</i>
				<select id="distance" name="distance">
                    <option value="" disabled selected>Distance</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
				<label>Distance</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">euro</i>
				<input placeholder="Cost" id="cost" name="cost" type="text" class="validate">
				<label for="cost">Cost of participation</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">event</i>
				<input type="text" id="date" name="event_date" class="datepicker">
				<label for="date">Date of Event</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">add_location</i>
				<input placeholder="Location" id="location" name="location" type="text" class="validate">
				<label for="location">Location</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">insert_link</i>
				<input placeholder="https://" id="link" name="link" type="text" class="validate">
				<label for="link">Link to Event Website</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">mail</i>
				<input placeholder="email" id="contact" name="contact" type="email" class="validate">
				<label for="contact">Contact Email</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">details</i>
				<textarea name="Description of Event" id="description" class="materialize-textarea">{{event.event_name}}</textarea>
				<label for="description">Description of Event</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<p class="range-field">
					<input type="range" id="test5" name="difficulty" min="0" max="10">
                </p>
					<label for="difficulty">Difficulty</label>
			</div>
		</div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Event
                <i class="material-icons right">emoji_events</i>
            </button>
        </div>
		
	</form>
</div>

{% endblock %}
