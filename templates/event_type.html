{% extends 'base.html' %}
    {% block content %}

    <div class="row">
    <h3>Event Types</h3>
        <ul class="collapsible popout" data-collapsible="accordion">
        {% for event_type in event_types %}
            <li>
                <div class="collapsible-header">
                    <div class="col s3">
                        <a href="{{url_for('edit_event_type', event_type_id = event_type._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                        <a href="{{url_for('delete_event_type', event_type_id = event_type._id)}}" class="waves-effect waves-light btn btn_small red">Del</a>
                    </div>
                    <div class="event_header col s9">
                        <strong>{{event_type.event_type}}</strong>
                    </div>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
    <div>
        <a href=" {{url_for('add_event_type')}} "class="waves-effect waves-light btn"><i class="material-icons right">category</i>Add Event Type</a>
    </div>
    {% endblock %}
