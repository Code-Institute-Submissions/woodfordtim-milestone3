{% extends 'base.html' %} {% block content %}

<h3>Edit a Sport</h3>
<div class="row">
    <form action="" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">emoji_events</i>
				<input placeholder="sport_name" id="sport_name" name="sport_name" type="text" class="validate">
				<label for="sport_name">Event Name</label>
			</div>
		</div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>
	</form>
</div>

{% endblock %}
