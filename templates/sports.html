{% extends 'base.html' %}
    {% block content %}

<div class="row">
    <h3>Sports Categories</h3>
    <ul class="collapsible popout" data-collapsible="accordion">
        {% for sport in sports %} <!-- why 'sport' here- where does it refer to? -->
        <li>    
            <div class="collapsible-header">
                <a href="{{url_for('update_sport', sports_id=sports._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_sport')}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

                <div class="event_header">
                    <strong>{{sport.sport_name}}</strong> 
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div>
    <a href=" {{url_for('find_sports')}} "class="waves-effect waves-light btn"><i class="material-icons right">category</i>Add Sport</a>
</div>
    {% endblock %}
