{% extends 'base.html' %} {% block content %}

<h2>Add an Event</h2>

<div class="row">

    <!-- FORM TO ADD AN EVENT -->
	<form action="{{ url_for('insert_event')}}" method="POST" class="col s12">

    <!-- Event Name -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">emoji_events</i>
				<input placeholder="Event Name" id="event_name" name="event_name" type="text" class="validate">
				<label for="event_name">Event Name</label>
			</div>
		</div>

        <!-- Select Sport (Sub-Category) -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">category</i>
				<select id="sport_name" name="sport_name">
                    <option value="" disabled selected>Choose Sport</option>
                    {% for sports in sports %}
                    <option value="{{sports.sport_name}}"> {{sports.sport_name}}</option>
                    {% endfor %}
                </select>
				<label>Select Sport</label>
			</div>
            <div>
                <p>You're Sport not here? No problem, add your own:</p>
                <a class="btn waves-effect waves-light" href="{{url_for('find_sports')}}">ADD SPORT</a>
            </div>
		</div>

        <!-- Define Distance -->
        <div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">directions_bike</i>
				<input placeholder="Distance(s)" id="event_distance" name="event_distance" type="text" class="validate">
				<label for="event_distance">Event Distance(s)</label>
			</div>
		</div>

        <!-- Select Date -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">event</i>
				<input type="text" id="event_date" class="datepicker" name="event_date">
				<label for="event_date">Date of Event</label>
			</div>
		</div>

        <!-- Select Location -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">add_location</i>
				<input placeholder="Location" id="location" type="text" class="validate" name="location">
				<label for="location">Location</label>
			</div>
		</div>

        <!-- Provide Coordinates -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">add_location</i>
				<input placeholder="Coordinates" id="event_coordinates" type="text" class="form-control validate" name="event_coordinates" pattern="^(-?\d+(\.\d+)?),\s*(-?\d+(\.\d+)?)$" required>
				<label for="event_coordinates">Add Event Coordinates</label>
			</div>
		</div>

        <!-- Provide Web Link -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">insert_link</i>
				<input placeholder="https://" id="link" type="text" class="validate" name="link">
				<label for="link">Link to Event Website</label>
			</div>
		</div>

        <!-- Provide Contact Email -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">mail</i>
				<input placeholder="email address" id="event_contacts" type="email" class="validate" name="event_contacts">
				<label for="event_contacts">Contact Email</label>
			</div>
		</div>

        <!-- Author Name -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">mail</i>
				<input placeholder="author name" id="author" type="text" class="validate" name="author">
				<label for="author">Name of Author</label>
			</div>
		</div>

        <!-- Event Description -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">details</i>
				<textarea name="description" id="description" class="materialize-textarea"  data-length="100"></textarea>
				<label for="description">Description of Event</label>
			</div>
		</div>

        <!-- Cost of Event -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">euro</i>
				<input placeholder="Cost" id="cost" name="cost" type="text" class="validate">
				<label for="cost">Cost of participation</label>
			</div>
		</div>

        <!-- Image URL  -->
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">camera_enhance</i>
				<input placeholder="Cost" id="img_url" name="img_url" type="text" class="validate">
				<label for="img_url">Image URL</label>
			</div>
		</div>

        <!-- Button to Create Event -->
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Create Event
                <i class="material-icons right">emoji_events</i>
            </button>
		</div>

	</form>
</div>


{% endblock %}
